        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                // Initialiser le bouton Dashboard comme actif
                const dashboardButton = document.getElementById('dashboardButton');
                if (dashboardButton) {
                    dashboardButton.classList.add('active');
                    let bar = dashboardButton.parentNode.querySelector('.absolute');
                    if (bar) {
                        bar.classList.remove('hidden');
                    }
                }
            });
    
            function loadContent(page) {
                console.log("Chargement du contenu de " + page);
                document.getElementById('content').innerHTML = 'Contenu chargé depuis ' + page;
            }
    
            function setActive(button) {
                // Désactiver tous les boutons
                const allButtons = document.querySelectorAll('.btn');
                allButtons.forEach(btn => {
                    btn.classList.remove('active', 'btn-green');
                    let bar = btn.parentNode.querySelector('.absolute');
                    if (bar) {
                        bar.classList.add('hidden');
                    }
                });
    
                // Activer le bouton cliqué
                button.classList.add('active');
                let bar = button.parentNode.querySelector('.absolute');
                if (bar) {
                    bar.classList.remove('hidden');
                }
    
                // Désactiver le bouton Dashboard si ce n'est pas lui qui est cliqué
                const dashboardButton = document.getElementById('dashboardButton');
                if (dashboardButton && button.id !== 'dashboardButton') {
                    dashboardButton.classList.remove('active');
                    let bar = dashboardButton.parentNode.querySelector('.absolute');
                    if (bar) {
                        bar.classList.add('hidden');
                    }
                }
            }
