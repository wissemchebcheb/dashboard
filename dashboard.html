<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles */
        .back-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="d-flex align-items-center">
            <button class="btn  back-button" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Retour
            </button>
            <h2 class="ml-3">Bienvenue sur le Dashboard</h2>
        </div>
    </header>

    <!-- Content -->
    <div class="container-fluid mt-4" id="content-area">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-block btn-primary dashboard-button">Bouton 1</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-block btn-secondary dashboard-button">Bouton 2</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-block btn-success dashboard-button">Bouton 3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to handle button clicks
        $(document).ready(function() {
            $('.dashboard-button').click(function() {
                // Your logic to load content when a dashboard button is clicked
                window.location.href = 'all.html'; // Example: Load "Tout" content
            });
        });
    </script>
</body>
</html>
